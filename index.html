<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main>
    <header>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <h1>calc</h1>
      <h2>THEME</h2>
      <div class="slider-container">
        <input type="range" min="1" max="3" value="1" class="slider">
      </div>
    </header>

    <section class="screen"><p class="screen-value"></p></section>
    <section class="keypad">
      <button class="seven num-button">7</button>
      <button class="eight num-button">8</button>
      <button class="nine num-button">9</button>
      <button class="delete">DEL</button>
      <button class="four num-button">4</button>
      <button class="five num-button">5</button>
      <button class="six num-button">6</button>
      <button class="plus">+</button>
      <button class="one num-button">1</button>
      <button class="two num-button">2</button>
      <button class="three num-button">3</button>
      <button class="minus">-</button>
      <button class="point num-button">.</button>
      <button class="zero num-button">0</button>
      <button class="divided-by">/</button>
      <button class="times">x</button>
      <button class="reset">RESET</button>
      <button class="equals">=</button>
    </section>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.  
    Coded by <a href="https://www.frontendmentor.io/profile/jugglingdev" target="_blank">jugglingdev</a>.</p>
  </footer>
</body>
</html>
